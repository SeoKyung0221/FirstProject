<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/json/manifest.json"/>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <meta http-equiv=" X-UA-Compatible" content="ie=chrome" />
    <title>INHAUS</title>
    <style>
      body {
        background-color: #dbeefb;
      }
      h1 {
        color: #005bec;
        font-size: 20px;
        text-align: center;
      }
      .color-primary {
        color: #005bec;
      }
      button {
        background-color: #00afec;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005bec;
      }
      body {
        font-size: 2rem;
      }
      .button-pic {
        border-style: none;
        background-color: transparent;
      }
      img {
        object-fit: cover;
      }

      .box {
        padding: 10px;
        height: 100px;
      }
      #Mom-box {
        margin: 10px;
        width: 1300px;
        align-content: center;
      }
      #left-box-1 {
        height: 600px;
        width: 400px;
        margin-left: 50px;
        background-color: #dbeefb;
        float: left;
        border: solid black;
        border-radius: 20px;
        justify-content: center;
      }
      #right-box {
        height: 600px;
        width: 700px;
        background-color: lightgray;
        float: right;
        border-radius: 20px;
        justify-content: center;
      }
      /*==================*/
      .wrap {
        width: 250px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        float: left;
      }

      .login {
        width: 220px;
        height: 160px;
        background: #00afec;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .login_id {
        margin-top: 0px;
        width: 160px;
      }

      .login_id input {
        width: 80%;
        height: 30px;
        border-radius: 30px;
        margin-top: 10px;
        padding: 0px 20px;
        border: 1px solid lightgray;
        outline: none;
      }

      .login_pw {
        margin-top: 5px;
        width: 160px;
      }

      .login_pw input {
        width: 80%;
        height: 30px;
        border-radius: 30px;
        margin-top: 10px;
        padding: 0px 20px;
        border: 1px solid lightgray;
        outline: none;
      }

      .login_etc {
        padding: 10px;
        width: 100%;
        font-size: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
      }

      .submit {
        margin-top: 5px;
        width: 170px;
      }
      .submit input {
        width: 100%;
        height: 30px;
        border: 0;
        outline: none;
        border-radius: 40px;
        background: #4c5c9f;
        color: white;
        font-size: 15px;
        letter-spacing: 2px;
      }
      .shield {
        width: 120px;
        height: 120px;
        background-color: whitesmoke;
        display: flex;
        border: solid black;
        border-radius: 20px;
        margin-top: 40px;
        align-items: center;
        justify-content: center;
        float: right;
      }
      .schedule {
        display: inline-block;
        margin-left: 5%;
        width: 350px;
        height: 380px;
        border-radius: 20px;
        background-color: #005bec;
      }
    </style>
    <h1>
      <img position="relative" src="/images/title.png" object-fit="cover" />
    </h1>
  </head>
  <script src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
  <body>
    <!-- Main-->
    <div id="Mom-box" class="box">
      <!--Left area-->
      <div id="left-box-1" class="box">
        <div class="box">
          <div class="wrap">
            <div class="login">
              <div class="login_id">
                <input type="email" name="" id="" placeholder="Email" />
              </div>
              <div class="login_pw">
                <input type="password" name="" id="" placeholder="Password" />
              </div>
              <div class="submit">
                <input type="submit" value="로그인" />
              </div>
            </div>
          </div>
          <div class="shield">소속</div>
        </div>
        <div class="schedule"></div>
      </div>
      <!--Right-box area-->
      <div id="right-box" class="box">
        <button onclick="LoadCalendar();">달력</button>
        <button onclick="LoadSchedule();">오늘</button>
        <div id="Content"></div>
        <!-- content for right box -->
      </div>
    </div>
  </body>
</html>
